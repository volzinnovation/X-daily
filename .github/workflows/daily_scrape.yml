name: Daily X Scrape

on:
  schedule:
    - cron: "0 8 * * *" # Run daily at 08:00 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Configure Git
        # Required for local commits in main.py -> archiver.py
        run: |
          git config --global user.name "X-Daily Bot"
          git config --global user.email "bot@x-daily.local"

      - name: Run Scraper
        env:
          # Secrets must be set in GitHub Repo Settings
          X_USERNAME: ${{ secrets.X_USERNAME }}
          X_PASSWORD: ${{ secrets.X_PASSWORD }}
          HEADLESS: true
        run: python main.py

      - name: Push changes
        # main.py commits changes locally, we just need to push them
        run: git push
